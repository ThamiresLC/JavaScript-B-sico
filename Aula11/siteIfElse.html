<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>

    </style>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Digite sua nacionalidade: <input type="text" id="txt1" name="txt1">
    <input type="button" onclick="verificar()" value="Verificar">
    <div id="res"></div>

    </div>

    <script>
        function verificar(){
            var txt1 = document.getElementById('txt1')
            var res = document.getElementById('res')
           
            if (txt1.value == 'Brasileiro'){
                res.innerHTML = 'Amigo, você é Brasileiro'
            }else{
                res.innerHTML = 'Você é estrangeiro, vaza'
            }
             

        }


    </script>
</body>
